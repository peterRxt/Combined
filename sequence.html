
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eastern Sequence Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="sequence.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gabriella - Eastern Sequence Viewer</h1>
  <input type="file" id="sequenceFile" accept=".xls,.xlsx" />
  <button onclick="parseEasternFile()">Upload Eastern Sequence</button>
  <div id="shopSection" style="display:none;">
    <div id="shopListContainer"></div>
    <div class="btn-group">
      <button onclick="viewSelectedShops()">View Weight</button>
      <button onclick="clearEastern()">Clear</button>
      <button id="copyButton" onclick="copyWeights()" style="display:none;">Copy Weights</button>
    </div>
  </div>
  <div id="resultText"></div>
</body>
</html>
