
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders - Gabriella App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gabriella - Orders</h1>

    <label for="shopSelect">Select Shop:</label>
    <input type="text" id="shopSelect" list="shopList" placeholder="Start typing shop name..." />

    <label for="skuInput">Enter SKU:</label>
    <input type="text" id="skuInput" list="skuList" placeholder="Start typing SKU..." />

    <label for="qtyInput">Enter Quantity:</label>
    <input type="number" id="qtyInput" />

    <button onclick="addOrder()">Add to Order</button>

    <table id="orderTable">
      <thead>
        <tr><th>SKU</th><th>Quantity</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="button-group">
      <button onclick="saveOrder()">Save Order as PDF</button>
      <button onclick="clearOrder()">Clear</button>
      <button onclick="viewOrders()">View Orders</button>
    </div>

    <div id="viewOrdersSection">
      <h2>Orders Between Dates</h2>
      <label for="fromDate">From:</label>
      <input type="date" id="fromDate" />
      <label for="toDate">To:</label>
      <input type="date" id="toDate" />
      <button onclick="filterOrders()">Show Orders</button>
      <div id="ordersList"></div>
    </div>
  </div>

  <datalist id="shopList"></datalist>
  <datalist id="skuList"></datalist>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="orders.js"></script>
</body>
</html>
